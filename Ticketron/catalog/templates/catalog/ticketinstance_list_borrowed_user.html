{% extends "base_generic.html" %}

{% block content %}
    <h1>Borrowed tickets</h1>

    {% if task_list %}
    <ul>

      {% for ticketinst in task_list %}
      <li class="{% if ticketinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'ticket-detail' ticketinst.ticket.pk %}">{{ticketinst.ticket.title}}</a> ({{ ticketinst.scheduled_day }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no tickets borrowed.</p>
    {% endif %}       
{% endblock %}
