{% extends "base_generic.html" %}

{% block content %}
    <h1>Ticket List</h1>

    {% if ticket_list %}
    <ul>

      {% for ticket in ticket_list %}
      <li>
        <a href="{{ ticket.get_absolute_url }}">{{ ticket.title }}</a> ({{ticket.client}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no tickets in the library.</p>
    {% endif %}       
{% endblock %}
